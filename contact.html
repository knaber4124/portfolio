<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src='https://cdn.jsdelivr.net/momentjs/2.14.0/moment.min.js'></script>
    <title>Contact Keith Naber</title>
</head>

<body>
    <div class="container">
        <div class="row bg-secondary">
            <div class="col-md-4">
                <h1>Keith Naber</h1>
            </div>
            <div class="col-md-8">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="validationDefault01">First Name</label>
                    <input type="text" class="form-control firstName dataField1" id="validationDefault01"
                        placeholder="First name" value="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02">Last Name</label>
                    <input type="text" class="form-control lastName dataField2" id="validationDefault02"
                        placeholder="Last name" value="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <label for="validationDefault03">Email</label>
                    <input type="text" class="form-control email dataField3" id="validationDefault03"
                        placeholder="Email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <label for="validationTextarea">Message</label>
                    <textarea class="form-control feedback dataField4" id="validationTextarea"
                        placeholder="Please provide feedback on the site" required></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary submit" data-toggle='modal'
                        data-target='#exampleModal'>Submit</button>
                </div>
                <div class="col-md-8">
                </div>
            </div>
        </form>
        <br>
    </div>
    <div class="modal fade contactModal" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Message Received</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Thank you for contacting me!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2019 Keith Naber
    </div>
</body>

</html>
