<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Contact Keith Naber</title>
</head>

<body>
    <div class="container">
        <div class="row bg-secondary">
            <div class="col-md-4">
                <h1>Keith Naber</h1>
            </div>
            <div class="col-md-8">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="validationDefault01">First Name</label>
                    <input type="text" class="form-control firstName" id="validationDefault01" placeholder="First name"
                        value="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02">Last Name</label>
                    <input type="text" class="form-control lastName" id="validationDefault02" placeholder="Last name"
                        value="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <label for="validationDefault03">Email</label>
                    <input type="text" class="form-control email" id="validationDefault03" placeholder="Email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <label for="validationTextarea">Feedback</label>
                    <textarea class="form-control feedback" id="validationTextarea"
                        placeholder="Please provide feedback on the site" required></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary submit">Submit Feedback</button>
                </div>
                <div class="col-md-8">
                </div>
            </div>
        </form>
        <br>
    </div>
    <div class="footer">
        Copyright &copy; 2019 Keith Naber
    </div>
</body>

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
